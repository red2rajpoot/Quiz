<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>Quiz App</h1>
            <p>Kripya apna naam likhein aur shuru karein.</p>
            <input type="text" id="username" placeholder="Apna naam likhein...">
            <button id="start-button">Shuru Karein</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div id="timer-box">
                <span id="timer"></span>
            </div>
            <h2 id="question"></h2>
            <div id="options-container"></div>
        </div>

        <div id="result-screen" class="screen">
            <h2 id="result-name"></h2>
            <p id="final-score"></p>
            <div class="chart-container">
                <canvas id="resultChart"></canvas>
            </div>
            <button id="restart-button">Dobara Khele</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
